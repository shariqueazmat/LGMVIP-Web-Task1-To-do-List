<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    <img src="https://www.shihoriobata.com/wp-content/uploads/2022/06/laptop-drawing-face-easy.jpg">
  <h1>To-Do List</h1>
</div>
<div class="main">
  <form id="form">
    <input type="text" id="task-input" placeholder="Add a new task">
    <button type="submit" id="add-button">Add</button>
  </form>
  <ul id="task-list"></ul>
</div>
</body>
<script src="script.js"></script>
</html>
